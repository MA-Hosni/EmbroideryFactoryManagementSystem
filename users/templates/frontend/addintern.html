{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/bootstrap.min(2).css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <title>add intern</title>
  <style>
    ::-webkit-scrollbar {
      width: 5px;
    }
    ::-webkit-scrollbar-track {
      background-color: transparent;
    }
    ::-webkit-scrollbar-thumb {
      background-color: #191818;
      border-radius: 5px;
    }
    body {
      background: linear-gradient(to bottom, #F8F9FA, #E9ECEF, #DEE2E6, #CED4DA);
        }
  </style>
</head>
<body class="d-flex flex-column min-vh-100">
  <div class="container-fluid p-5">
    <!-- <h3 class="text-center m-4">Add Intern</h3> -->
    {% if success %}
    <div class="alert alert-success" role="alert">
      The New Intern Added Successfully.
      <a href="{% url 'interns' %}" class="alert-link">Go to Interns Page!</a>
    </div>
    {% else %}
    <div class="row justify-content-center">
      <div class="col-6">
        <div class="card border-secondary mb-3">
          <div class="card-header">
            <i class="fa-solid fa-address-card m-1"></i>Intern Registration
          </div>
          <div class="card-body">
            <form action="{%url 'add' %}" method="POST">
              {% csrf_token %}
              {{ form.as_p}}
              <button type="submit" class="btn btn-primary">Add</button>
              <a href="{% url 'interns' %}" class="btn btn-secondary">Cancel</a>
            </form>
          </div>
        </div>
      </div>
    </div>
    {% endif %}
  </div>
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
