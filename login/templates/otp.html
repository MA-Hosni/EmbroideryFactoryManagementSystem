{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>OTP Verification Form</title>
    <link rel="stylesheet" href="{% static 'css/otp.css' %}" />
    <!-- Boxicons CSS -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
   <script src="{% static 'js/otp.js' %}" defer></script>
  </head>
  <body style="background-image: url('{% static 'images/patterns.png' %}'); background-repeat: no-repeat;">
      <div class="container">
        <header>
          <i class="bx bxs-check-shield"></i>
        </header>
        <h4>Enter OTP Code</h4>
        <form method="POST">
          {% csrf_token %}
          <div class="input-field">
            <input type="number" id="{{ form.number.id_for_label }}" name="{{ form.number.name }}" oninput="limitInputLength(this)" required>
          </div>
          <button type="submit">
            <span class="button_top">Verify</span>
          </button>
        </form>
      </div>
    </body>
</html>
