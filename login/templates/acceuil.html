{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="{% static 'css/acceuil.css' %}">
</head>
<body style="background-image: url('{% static 'images/patterns.png' %}'); background-repeat: no-repeat;">
  <nav>
    <p class="information">
      <a href="tel:">+216 53 525 517</a>
      <a href="mailto:">aliasbroderie@gmail.com</a>
    </p>
  </nav>
  <header>
    <img src="{% static 'images/logo2.png'%}" id="logo" alt="Logo">
    <div class="language-buttons">
      <button onclick="changeEN()">
        <span class="button_top">English</span>
      </button>
      <button onclick="changeFR()">
        <span class="button_top">Français</span>
      </button>
      <button onclick="changeAR()">
        <span class="button_top">عربية</span>
      </button>
    </div>
  </header>

  <div class="content">
    <h1 id="main-title">Welcome</h1>
    <p id="main-paragraph">Alias Embroidery! Each thread, a blank canvas for our creativity. Our team of experts transforms fabric into exceptional embroidered works. Explore art at Alias Broderie, where every stitch tells a story of passion.</p>
    <a href="{% url 'loginpage' %}" style="text-decoration: none;">
      <button class="employee-button">
        <span class="button_top" id="emp">Employee</span>
      </button>
    </a>
    <a href="{% url 'loginpage' %}" style="text-decoration: none;">
      <button class="client-button">
        <span class="button_top" id="cli">Adherent</span>
      </button>
    </a>
    
  </div>

  
  <script src="{% static 'js/acceuil.js' %}"></script>
</body>
</html>
